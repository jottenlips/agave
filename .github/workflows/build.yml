name: Build, Release & Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: agave-linux-x64
          - os: macos-latest
            artifact: agave-darwin-arm64
          - os: macos-13
            artifact: agave-darwin-x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1.0"

      - name: Install dependencies
        run: opam install . --deps-only -y

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune exec bin/Agave.exe -- --help

      - name: Copy binary
        run: cp _build/default/bin/Agave.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/download-artifact@v4

      - name: Create tag and release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            agave-linux-x64/agave-linux-x64
            agave-darwin-x64/agave-darwin-x64
            agave-darwin-arm64/agave-darwin-arm64

      - uses: actions/setup-node@v4
        if: steps.tag_check.outputs.exists == 'false'
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        if: steps.tag_check.outputs.exists == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
