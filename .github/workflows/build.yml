name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: agave-linux-x64
          - os: macos-latest
            artifact: agave-darwin-arm64
          - os: macos-13
            artifact: agave-darwin-x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1.0"

      - name: Install dependencies
        run: opam install . --deps-only -y

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune exec bin/Agave.exe -- --help

      - name: Copy binary
        run: cp _build/default/bin/Agave.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agave-linux-x64/agave-linux-x64
            agave-darwin-x64/agave-darwin-x64
            agave-darwin-arm64/agave-darwin-arm64
